    <script src="script.js"></script>
    <script>
        (function() {
            const form = document.getElementById('contactForm');
            const submitButton = document.getElementById('submitButton');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const contactNote = document.getElementById('contactNote');

            // Firebase FunctionsのURL
            // デプロイ後、実際のURLに置き換えてください
            // 例: https://us-central1-horidays-hp.cloudfunctions.net/sendContactEmail
            const FUNCTION_URL = 'https://us-central1-horidays-hp.cloudfunctions.net/sendContactEmail';

            function showError(id, condition) {
                const el = document.getElementById(id);
                if (!el) return;
                el.style.display = condition ? 'block' : 'none';
            }

            function showMessage(element, message, isError) {
                element.textContent = message;
                element.style.display = 'block';
                element.style.color = isError ? '#d32f2f' : '#2e7d32';
                element.style.background = isError ? '#ffebee' : '#e8f5e9';
                element.style.border = isError ? '2px solid #d32f2f' : '2px solid #2e7d32';
                element.style.padding = '12px';
                element.style.borderRadius = '8px';
                element.style.marginTop = '16px';
                element.style.textAlign = 'center';
                element.style.fontWeight = 'bold';
            }

            function hideMessages() {
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';
            }

            function validate() {
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();

                let valid = true;

                showError('nameError', !name);
                if (!name) valid = false;

                const emailOk = !!email && /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email);
                showError('emailError', !emailOk);
                if (!emailOk) valid = false;

                showError('messageError', !message);
                if (!message) valid = false;

                return valid;
            }

            submitButton.addEventListener('click', async function () {
                if (!validate()) {
                    hideMessages();
                    return;
                }

                hideMessages();
                
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();

                // ボタンを無効化
                submitButton.disabled = true;
                submitButton.textContent = '送信中...';

                try {
                    const response = await fetch(FUNCTION_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: name,
                            email: email,
                            message: message,
                        }),
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        showMessage(successMessage, data.message || 'お問い合わせを受け付けました。ありがとうございます。', false);
                        contactNote.style.display = 'none';
                        form.reset();
                        
                        // 3秒後にメッセージを非表示
                        setTimeout(() => {
                            successMessage.style.display = 'none';
                            contactNote.style.display = 'block';
                        }, 5000);
                    } else {
                        showMessage(errorMessage, data.error || '送信に失敗しました。もう一度お試しください。', true);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage(errorMessage, 'ネットワークエラーが発生しました。しばらくしてからもう一度お試しください。', true);
                } finally {
                    // ボタンを再有効化
                    submitButton.disabled = false;
                    submitButton.textContent = '送信';
                }
            });

            // フォームリセット時にメッセージを非表示
            form.addEventListener('reset', function() {
                hideMessages();
                contactNote.style.display = 'block';
            });
        })();
    </script>
