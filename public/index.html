    <!-- メニューオーバーレイ -->
    <div class="menu-overlay" id="menuOverlay">
        <nav class="menu-nav">
            <ul class="menu-list">
                <li><a href="#top" class="menu-link">トップ</a></li>
                <li><a href="#animation" class="menu-link">アニメーション</a></li>
                <li><a href="#goods" class="menu-link">グッズ</a></li>

            </ul>
        </nav>

    <!-- トップバナー -->
    <div class="top-banner" data-clickable>
        <p class="top-banner-text">12時から新作アニメ「<span class="new-anime">玉舐め小僧</span>」UPするよ!</p>
    </div>

    <!-- メインロゴセクション -->
    <section class="logo-section">
        <div class="horidays-banner" data-clickable>
            <!-- <h1>HORIDAYS STUDIO</h1> -->
             <img src="images/IMG_7356.png" alt="HORIDAYS STUDIO" class="horidays-logo">
        </div>
    </section>

    <!-- キャラクターグリッド -->
    <section class="grid-section" id="animation">
        <div class="character-grid">
            <!-- 寿司バー -->
            <div class="grid-item sushi-bar" data-clickable>
                <div class="sushi-counter">
                    <img src="images/IMG_7349.gif" autoplay muted loop class="sushi-video">
                </div>
            </div>

            <!-- バブルガム少年 -->
            <div class="grid-item bubble-boy" data-clickable>
                <div class="sushi-counter">
                    <img src="images/IMG_7349.gif" autoplay muted loop class="sushi-video">>
                    </div>
            </div>

            <!-- 白いブロブキャラクター（帽子） -->
            <div class="grid-item blob-hat" data-clickable>
                <div class="sushi-counter">
                    <img src="images/IMG_7349.gif" autoplay muted loop class="sushi-video">
                </div>
            </div>

            <!-- ビジネスキャラクターコレクション -->
            <div class="grid-item business-chars" data-clickable>
                <div class="sushi-counter">
                    <img src="images/IMG_7349.gif" autoplay muted loop class="sushi-video">
                </div>
            </div>

            <!-- スケートボードキャラクター -->
            <div class="grid-item skateboard-chars" data-clickable>
                <div class="sushi-counter">
                    <img src="images/IMG_7349.gif" autoplay muted loop class="sushi-video">
                </div>
    
            </div>
            <!-- 水中シーン -->
            <div class="grid-item underwater-scene" data-clickable>
                <div class="sushi-counter">
                    <img src="images/IMG_7349.gif" autoplay muted loop class="sushi-video">
                </div>
            </div>
        </div>
    </section>

    <!-- ナビゲーションバナー -->
    <section class="nav-banner-section">
        <div class="character-row">
            <div class="char-display blob-underwear" data-clickable>
                <div class="goods-text-wrap">
                    <p class="goods-text">グッズ</p>
                    <img src="images/4.png" alt="moku-moku-fukidasi">
                </div>
                <img src="images/IMG_7411.png" alt="HORIDAYS STUDIO" class="goods-logo">
            </div>
            <div class="char-display daisy-char" data-clickable>
                <div class="goods-text-wrap">
                    <!-- <p class="zukan-text">キャラ図鑑</p> -->
                    <img src="images/IMG_7489.png" alt="" class="zukan-img">
                </div>
                <img src="images/IMG_7412.png" alt="HORIDAYS STUDIO" class="goods-logo">
            </div>
            <a href="./contact.html" class="char-display salmon-phone" data-clickable>
                <div class="goods-text-wrap">
                    <p class="offer-text">仕事オファー</p>
                    <img src="images/IMG_7425.png" alt="">
                </div>
                <img src="images/IMG_7413.png" alt="HORIDAYS STUDIO" class="goods-logo">
            </a>
        </div>
    </section>

    <!-- オフィシャルウェブサイトセクション -->
    <section class="official-section" id="goods">
        <div class="official-banner" data-clickable>
            <!-- <h2 class="official-text">HORIDAYS OFFICIAL WEBSITE</h2> -->
            <img src="images/1.png" alt="HORIDAYS STUDIO" class="official-text">
        </div>
        <div class="merchandise-grid">
            <div class="merch-item hoodie-item" data-clickable>
                <img src="images/IMG_7266.png" alt="" class="foodie-img">
            </div>
            <!-- <div class="merch-item tshirt-item" data-clickable>
                <img src="images/IMG_7350.png" alt="" class="foodie-img">
            </div> -->
            <div class="merch-item center-character" data-clickable>
                <img src="images/IMG_7346.png" alt="" class="char-img">
            </div>
            <div class="merch-item socks-item" data-clickable>
                <img src="images/tshirt.png" alt="" class="foodie-img">
            </div>
            <!-- <div class="merch-item keychains-item" data-clickable>
                <img src="images/IMG_7350.png" alt="" class="foodie-img">
            </div> -->
        </div>
